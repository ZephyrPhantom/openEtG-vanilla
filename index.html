<!DOCTYPE html>
<head>
	<title>openEtG-cia</title>
	<link href="//fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="../forum/Smileys/default/light.png" rel="shortcut icon">
	<link href="../assets/atlas.css" rel="stylesheet">
	<link href="../ui.css" rel="stylesheet">
	<script>"use strict";var TCALL=0;function tryInit(){if(++TCALL==3){
	window.PIXI=require("./pixi");
	var xhr = new XMLHttpRequest();
	xhr.addEventListener("load", function(){
		var c = this.responseText;
		require.f("Cards.json",function(m){m.exports=JSON.parse(c)});
		require("./ui.main");
	});
	xhr.open("GET","Cards.json",true);
	xhr.send();}}document.addEventListener("DOMContentLoaded",tryInit)
	</script>
	<script async src="../pixi.min.js" onload="tryInit()"></script>
	<script async src="../vanilla/etgify.js" onload="tryInit()"></script>
</head>
<body>
	<div id="rightpane">
		<div style="margin-bottom:8px"><a href="../artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="http://elementscommunity.org/forum/card-ideas-and-art/" target="_blank">Forum</a></div>
		<input id="foename" type="text" placeholder="Challenge" onkeydown="maybeChallenge(event)"/> <input id="pvphp" class="numput" type="text" placeholder="HP"/><input id="pvpmark" class="numput" type="text" placeholder="Mark"/><input id="pvpdeck" class="numput" type="text" placeholder="Deck"/><input id="pvpdraw" class="numput" type="text" placeholder="Draw"/><br>

	</div>
